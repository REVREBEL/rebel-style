<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Blog Preview Card</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.prod.website-files.com/68afa49765975e6627b8e511/css/css-extract.webflow.shared.5cc476009.css" rel="stylesheet" type="text/css" />
</head>


<body>
  <div class="blog-slider">
    <div class="card shadow-blue width_400px">
      <div class="card-body">
        <div class="card-content_wrapper">
          <div class="blog_meta flex-align_auto">
            <div class="blog_category">Category</div>
            <p class="blog_date">Month YYYY</p>
          </div>
          <h3 class="headline-small font-weight-semibold padding-top_xsmall">Heading</h3>
          <div class="blog_items-wrapper margin-top-auto w-clearfix">
            <a href="#" class="button-link_underline w-inline-block">
              <p class="label text-size-regular">READ NOW</p>
              <div class="link-line"></div>
            </a>
            <a class="js-preview-btn tooltip-content w-inline-block"
              href="" aria-haspopup="dialog"
              aria-label="{{CMS BLOG NAME}}"
              data-root-blog_url="{{CMS BLOG URL SLUG}}"
              data-blog-headline="{{CMS BLOG NAME}}"
              data-description="{{CMS BLOG DESCRIPTION}}"
              data-root-image_url="{{CMS IMAGE SLUG}}"
              data-publish-date="{{CMS PUBLISH DATE}}"
              data-category="{{CMS CATEGORY NAME}}"
              data-root-blog_url="{{ROOT BLOG URL}}"
              data-root-image_url="{{ROOT IMAGE URL}}">
            </a>
            <div class="like-button margin_left-auto is-clear">
              <div class="views-wrapper">
                <div class="views">VIEWS<br>
                </div>
                <div data-post-views="" class="views-count">+0</div>
              </div>
              <div class="likes-wrapper">
                <img
                  width="16"
                  loading="lazy"
                  alt="Heart Icon"
                  src="https://cdn.prod.website-files.com/68afa49765975e6627b8e511/68afb98b704e8e5cfc4c7590_f9c59b10bc61ec9a35e0bc0c355023b3_likes.svg" class="like-icon">
                <div data-post-likes="" class="likes-count">0</div>
              </div>
            </div>
          </div>
        </div>
        <div class="image-cover radius_top-0 ratio_3x2">
          <img
            loading="lazy"
            src="https://cdn.prod.website-files.com/68729bbbf00ae2d98c02980d/68a2d3b8ae1623fcafd372b8_image-placeholder.png"
            alt=""
            class="image-animated radius-top_none ratio_3x2">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
